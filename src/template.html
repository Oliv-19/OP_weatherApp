<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="leftSide">
        <div class="searchBar">
            <form class="searchForm" action="">
                <input class="input" type="text" name="search" placeholder="Search:">
                <button class="submit" type="submit">⌕</button>
            </form>
        </div>
        <div class="cityDiv">
            <div class="cityNameWrapper">
                <h3 class="cityName"></h1>
                <button class="unitGroupBtn">°C</button>
            </div>
            <div class="littleBoxes"> 
                <p>Temperature</p>
                <p class="temp"></p>
            </div>
            <div class="littleBoxes"> 
                <p>Feels Like</p>
                <p class="feelsLike"></p>
            </div>
            <div class="littleBoxes"> 
                <p>Condition</p>
                <p class="conditions"></p>
                <img class="icon"> </img>
            </div>
        </div>
    </section>
    <section id="rightSide">
        <div class="littleBoxes"> 
            <p>Humidity</p>
            <p class="humidity"></p>
        </div>
        <div class="littleBoxes"> 
            <p>Windspeed</p>
            <p class="windspeed"></p>
        </div>
        <div class="littleBoxes"> 
            <p>Pressure</p>
            <p class="pressure"></p>
        </div>
        <div class="littleBoxes"> 
            <p>Datetime</p>
            <p class="datetime"></p>
        </div>
        <div class="littleBoxes"> 
            <p>Sunrise</p>
            <p class="sunrise"></p>
        </div>
        <div class="littleBoxes"> 
            <p>Sunset</p>
            <p class="sunset"></p>
        </div>
    </section>
    <template id="daysTemplate">
        <div class="daysBox">
            <h3 class="day"></h3>
            <p class="date"></p>
            <p class="dayTemp"></p>
            <p class="dayCondition"></p>
            <img class="dayIcon" alt="">
        </div>
    </template>
    <section id="days">

    </section>
</body>
</html>
